<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do app using JS and local storage</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
      integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>
      Todo app in JS with local storage
    </h2>
    <div class="parent-cotainer">
      <header>
        <div class="input-container">
          <input type="text" placeholder="Enter item here" autofocus />
          <span class="error">Empty Input field</span>
        </div>
        <button type="submit">Add</button>
      </header>
      <div class="todo-section">
        <h3>
          Todo
        </h3>
        <hr />
        <span class="msg-empty" style="display: none"
          >List will appear here</span
        >
        <ul class="list-section"></ul>
      </div>

      <div class="done-section">
        <h3>
          Done
        </h3>
        <hr />
        <ul class="done-list-section"></ul>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
